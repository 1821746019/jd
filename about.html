<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="stylesheet" href="about.css" />
    <script>
      function loadPage(page) {
        fetch(page)
          .then((response) => response.text())
          .then((data) => {
            let shadowHost = document.getElementById("content");

            // Check if the shadow root already exists
            let shadowRoot = shadowHost.shadowRoot;
            if (!shadowRoot) {
              // Attach shadow root if it does not exist
              shadowRoot = shadowHost.attachShadow({ mode: "open" });
            }

            // Update shadow root content
            shadowRoot.innerHTML = data;
          })
          .catch((error) => console.error("Error loading page:", error));
      }
    </script>
  </head>
  <body>
    <main id="main">
      <nav id="nav">
        <ul>
          <li>
            <!--  id="founder" -->
            <a id="founder" onclick="loadPage('founder.html')">企业创始人</a>
          </li>

          <li><a onclick="loadPage('privacy.html')">京东隐私政策</a></li>
        </ul>
      </nav>
      <div id="content"></div>
    </main>
  </body>
  <script src="about.js"></script>
</html>
