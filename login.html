<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="http://www.jd.com/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/385c4188b4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="grid h-dvh place-items-center ">
    <form class="aspect-video w-full max-w-[22rem]">
      <nav class="flex justify-center gap-4 text-xl font-bold">
        <label class="default-tab">
          <input
            type="radio"
            data-target=".pwd-login"
            value="pwd-login"
            onclick="showLoginForm(event)"
            name="login-method"
          />
          密码登录
        </label>

        <label>
          <input
            type="radio"
            data-target=".sms-login"
            value="sms-login"
            onclick="showLoginForm(event)"
            name="login-method"
          />
          短信登录
        </label>

        <label data-target=".qr-login" onclick="showLoginForm(event)">
          <input type="radio" name="login-method" value="qr-login" />
          扫码登录
        </label>
      </nav>
      <div class="middle text-lg">
        <div class="middle-content">
          <div class="pwd-login !flex flex-col gap-3  py-3" hidden>
            <input
              class="rounded-xl bg-gray-100 p-3 focus:outline-red-300"
              type="text"
              id="loginname"
              placeholder="账号名/手机号/邮箱"
              autocomplete="username"
            />
            <input
              class="rounded-xl bg-gray-100 p-3 focus:outline-red-300"
              type="password"
              id="pwd"
              autocomplete="current-password"
              placeholder="密码"
            />
            <a class="text-right text-base">忘记密码</a>
          </div>
          <div class="sms-login" hidden>
            <div>
              <a
                name="area-code"
                id="area-code"
                class="area-code"
                onclick="this.querySelector('.area-code-selection').toggleAttribute('hidden')"
                >+86
                <div class="area-code-selection" hidden>
                  <div class="search-box">
                    <b class="search-icon"></b>
                    <input placeholder="搜索您的国家和地区" />
                  </div>
                  <ul>
                    <li value="+86"><span>中国</span>+86</li>
                    <li value="+852"><span>中国香港</span>+852</li>
                    <li value="+853"><span>中国澳门</span>+853</li>
                    <li value="+886"><span>中国台湾</span>+886</li>
                  </ul>
                </div>
              </a>

              <input type="tel" placeholder="请输入手机号" />
            </div>
            <div>
              <input type="number" placeholder="请输入验证码" />
              <a id="verification-code">获取验证码</a>
            </div>
          </div>
          <div class="qr-login" hidden>
            <!-- 扫码登录内容 -->
          </div>
        </div>
      </div>

      <div class="middle">
        <div
          class="middle-content"
          onload="this.innerHTML=document.querySelector('.pwd-login').innerHTML"
        ></div>
      </div>
      <div class="down">
        <button class="w-full bg-red-300 text-xl py-2 rounded-xl text-white font-medium">登录</button>
        <div class="login-with mt-4 flex gap-3">
          <a class="flex gap-0.5">
            <i
              class="fa-brands fa-qq inline-grid aspect-square w-8 place-items-center rounded-[50%] bg-[#74c0fc] text-white"
            ></i>
            QQ
          </a>
          <a class="flex gap-0.5">
            <i
              class="fa-brands fa-weixin inline-grid aspect-square w-8 place-items-center rounded-[50%] bg-[#03dd9c] text-white"
            ></i>
            微信
          </a>
          <a class="inline-block flex-1 text-right !text-base">立即注册</a>
        </div>
      </div>
    </form>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // 默认加载密码登录内容
      document.querySelector(".default-tab").click();
    });

    function showLoginForm(event) {
      console.log("------------------");
      console.log(event.target);
      const targetClass = event.target.getAttribute("data-target");
      const middleContent = document.querySelector(".middle-content");
      [...middleContent.children].forEach((e) => {
        e.style.display = "none";
      });
      document.querySelector(targetClass).style.display = "block";
    }
  </script>
</html>
