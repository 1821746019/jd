<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="grid h-dvh place-items-center">
    <div class="middle-content w-full max-w-[24rem] text-lg ">
      <div class="step-1 hidden flex flex-col gap-8">
        <div
          class="flex h-12 items-center justify-center border border-neutral-200"
        >
          <div
            id="area-code"
            class="area-code z-[1] inline-grid h-full w-[25%] cursor-pointer place-items-center outline outline-1 outline-neutral-300"
            onclick="this.querySelector('.area-code-selection').toggleAttribute('hidden')"
          >
            +86
            <div class="area-code-selection" hidden>
              <div class="search-box ">
                <b class="search-icon"></b>
                <input placeholder="搜索您的国家和地区" />
              </div>
              <ul>
                <li value="+86"><span>中国</span>+86</li>
                <li value="+852"><span>中国香港</span>+852</li>
                <li value="+853"><span>中国澳门</span>+853</li>
                <li value="+886"><span>中国台湾</span>+886</li>
              </ul>
            </div>
          </div>

          <input
            class="h-full flex-1 px-4"
            type="tel"
            placeholder="建议使用常用手机号"
          />
        </div>
        <button
          class="flex h-12 items-center justify-center border border-neutral-300"
        >
          点击按钮进行验证
        </button>
        <button class="submit-btn bg-red-500 py-2.5 text-white">下一步</button>
      </div>
      <div  class="step-2 hidden">
        <div class="account-name">
          <span class="z-[1] inline-grid h-full w-[25%] cursor-pointer place-items-center outline outline-1 outline-neutral-300">账号名</span>
          <input placeholder="账户唯一标识，可用来登录" />
        </div>
        <div class="pwd">
          <span>设置密码</span>
          <input placeholder="建议使用两种或两种以上字符组合" />
        </div>
        <div class="confirm-pwd">
          <span>确认密码</span>
          <input placeholder="账户唯一标识，可用来登录" />
        </div>
        <div>
          <span>邮箱验证</span> <input type="email" name="email" id="email" />
        </div>
        <div>
          <span>邮箱验证码</span>

          <input
            type="number"
            name="verification_code"
            id="verification_code"
          />
          <button>获取验证码</button>
        </div>
        <button class="submit-btn red-button">立即注册</button>
      </div>
      <div  class="step-3 hidden">
        <span>恭喜您注册成功</span>
      </div>
    </div>
  </body>
  <script src="register.js"></script>
</html>
